<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Show Project</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <header>
    <h1>üé¨ TV-SHOW</h1>

    <!-- SEARCH BAR FOR SHOWS -->
    <!-- This search is shown first when the page loads -->
    <!-- Lets user search TV shows by name, summary, or genre -->
    <div id="showSearchHolder">
      <div class="show-filter-group">
        <span class="filterShow">üìÇ Filtering for:</span>
        <input
          type="text"
          name="search"
          id="searchShow"
          placeholder="Type to search..."
        />
        <label for="searchShow" id="countShows"></label>
        <select id="selectShow">
          <option value="all">Select a show...</option>
        </select>
      </div>
    </div>

    <!-- SEARCH BAR FOR EPISODES -->
    <!-- This appears after the user selects a show -->
    <!-- Lets user filter or search episodes within that show -->
    <div id="search-holder">
      <span class="filter-label">üìÇ Filter:</span>
      <select id="episodeSelect">
        <option value="all">-- Show All Episodes --</option>
      </select>
      <label for="searchEpisode">üîé Search:</label>
      <input
        type="text"
        name="search"
        id="searchEpisode"
        placeholder="Type to search..."
      />
      <p id="match-count">0 matches</p>
      <button id="backBtn" class="backBtn">back to all shows</button>
    </div>
  </header>

  <!-- Message container -->
  <div id="message"></div>

  <!-- Root container for cards -->
  <div id="root"></div>

  <!-- Template for displaying a single episode card -->
  <!-- This is cloned in JavaScript for each episode -->
  <template id="episode-template">
    <section class="card">
      <img src="" alt="Episode image" class="episode-img" />
      <div class="card-content">
        <h3 class="code"></h3>
        <h2 class="title"></h2>
        <div class="summary"></div>
        <a href="#" class="episode-url" target="_blank">‚ñ∂Ô∏è Watch Episode</a>
      </div>
    </section>
  </template>

  <!-- Template for displaying a single TV show card -->
  <!-- This is cloned in JavaScript for each show -->
  <template id="show-template">
    <section class="show-card" data-show-id="">
      <img src="" alt="Show image" class="show-img" />
      <div class="showContent">
        <h2 class="showTitle"></h2>
        <div class="showSummary"></div>
        <div class="showDetails">
          <span><strong>Rated:</strong> <span class="showRated"></span></span>
          <span><strong>Genres:</strong> <span class="showGenres"></span></span>
          <span><strong>Status:</strong> <span class="showStatus"></span></span>
          <span><strong>Runtime:</strong> <span class="showRuntime"></span></span>
        </div>
        <button class="watchShowBtn">‚ñ∂Ô∏è Watch Show</button>
      </div>
    </section>
  </template>

  <!-- Loads YOUR javascript code -->
  <script src="script.js"></script>
</body>
</html>
